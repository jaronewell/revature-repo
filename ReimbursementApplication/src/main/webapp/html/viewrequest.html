<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reimbursement Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler collapsed" aria-expanded="false" aria-controls="navbarCollapse" aria-label="Toggle navigation"
            type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button><a class="navbar-brand" href="../login">TRMS</a>
        <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../requestform">Request Reimbursement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../status">Check Reimbursement Status</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" action="../login" method="get">
                <button class="btn btn-outline-success" id="signinbutton" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>


    <div style="width: 80%;  margin: 0 auto; margin-top: 50px;">
        <h1 class="bd-title">Reimbursement Request Form</h1>
		<div class="form-row">
			<div class="col-md-4 mb-3">
                <label for="startDate">Start Date</label> 
                <input type="text" name="startDate" class="form-control" id="startDate" disabled>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefault01">End Date</label> <input type="text"
					class="form-control" name="endDate" id="endDate" disabled>
			</div>
		</div>
		<div class="form-group">
			<label for="inputAddress2">Event Address, City, State, Zip</label> 
			<input type="text" name="location" class="form-control" id="location" value="address" disabled>
		</div>

		<div class="form-row">
			<div class="form-group">
				<label for="gradingFormat">Grading Format</label> <input type="text"
					class="form-control" name="gradingFormat" id="gradingFormat" disabled>
			</div>
			<div style="margin-left: 30px;" class="form-group">
				<label for="eventType">Type of Event</label> <input type="text"
					class="form-control" name="eventType" id="eventType" disabled>
			</div>
			<div style="margin-left: 30px;" class="form-group">
				<label>Cost of Event</label> <input type="number" step="0.01"
					min="0" max="9999999" name="cost" class="form-control" id="cost" disabled>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group">
				<label for="description">Event Description</label>
				<textarea rows="4" cols="50" name="description" id="description"
					placeholder="Enter event description here" disabled></textarea>
			</div>
			<div style="margin-left: 50px;" class="form-group">
				<label for="justification">Work Related Justification</label>
				<textarea rows="4" cols="50" name="justification" id="justification" 
					placeholder="Enter work related justification for event here."
					disabled></textarea>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group">
				<label>Estimated number of work hours that will be missed.</label> <input
					type="number" min="0" max="999" step="1" name="missedHours" id="missedHours" class="form-control"
					disabled>
			</div>
			<div style="margin-left: 50px" class="form-group">
				<label for="filesFormControl"> Relevant Files (Optional) </label> <input
					type="file" id="filesFormControl" name="files" id="files" class="form-control-file"
					multiple>
			</div>
		</div>

		<button class="btn btn-success" id="submitForm" type="submit"
            style="margin-top: 20px; margin-bottom: 20px; margin-right: 20px">Approve</button>
            
        <button class="btn btn-success" id="submitForm" type="submit"
            style="margin-top: 20px; margin-bottom: 20px; margin-right: 20px;">Reject</button>
            
        <button class="btn btn-success" id="submitForm" type="submit"
            style="margin-top: 20px; margin-bottom: 20px">Request Additional Info</button>


    </div>
    <script type="text/javascript" src="../js/status.js"></script>
</body>
</html>
